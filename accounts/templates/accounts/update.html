{% extends "accounts/base.html" %}
{% block page_title %}Update - Django Accounts App{% endblock page_title %}
{% block main_content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row justify-content-center my-5">
        <div class="col-8 col-sm-6">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn btn-primary" type="submit" value="Update">
                        <a href="{% url 'accounts:success' %}" class="btn btn-danger">Cancel</a>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
