{% extends "accounts/base.html" %}
{% block main_content %}
<div class="container-fluid">
    <div class="m-md-5 card">
        <div class="card-header">
            <h3>Login Successful!</h3>
        </div>
        <div class="card-body">
            <div class="p-2 rounded mt-3">
                <h5 class="font-weight-bold">User Details:</h5>
                <div class="list-group d-flex flex-row justify-content-start">
                        <div class="list-item border rounded p-3 m-2 w-25">
                          <h6 class="m-0">Email</h6>
                          <p class="mb-0 opacity-75">{{request.user.email}}</p>
                        </div>
                        <div class="list-item border rounded p-3 m-2 w-25">
                          <h6 class="mb-0">First Name</h6>
                          <p class="mb-0 opacity-75">{{request.user.first_name}}</p>
                        </div>
                        <div class="list-item border rounded p-3 m-2 w-25">
                          <h6 class="mb-0">Last Name</h6>
                          <p class="mb-0 opacity-75">{{request.user.last_name}}</p>
                        </div>
                  </div>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <a href="{% url 'accounts:update' %}" class="btn btn-warning mx-2" role="button">Update</a>
                        <a href="{% url 'accounts:change_password' %}" class="btn btn-dark mx-2" role="button">Change Password</a>
                    </div>
                <form action="{% url 'accounts:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
